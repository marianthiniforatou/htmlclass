<h2>On-line Κράτηση<h2>

		<form style="text-align:center;padding:5%;">
			<b>Όνομα:</b>
				<input type="text"> <br/><br/>
			<b>Επίθετο:</b>
				<input type="text"> <br/><br/>

			<b>Ημερομηνία Κράτησης: </b>
				<input type="date" name="date"><br/><br/>
			<b>Κατηγορία τραπεζιού: </b>			
			<input list = "trapezi">
				<datalist id="trapezi">
					<option value="Εσωτερικό"></option>
					<option value="Εξωτερικό"></option>
					<option value="Διπλό"></option>
				</datalist>
			</input><br/><br/>

  <input type="number" name="atoma" min="1" max="8">			

			<br/><br/>
			<button type="submit">Υποβολή</button>
			<input type="reset" />
		</form>
